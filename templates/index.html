<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">

    <title>VisBrain</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="display-image" src="{{ url_for('static', filename='images/logo.png') }}" alt="VisBrain Logo">
        </div>
        
        <div class="custom-file-upload">
            <span class="input_box" id="fileName">Select File</span>
            <button class="up_button" id="upload-button">Upload</button>
        </div>

        <button class="test_button" id="test-button">Test</button>

        <div class="result-box" id="result-box">
            <!-- Prediction result will be shown here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
